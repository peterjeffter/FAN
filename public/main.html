<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
  <div class="curved-background"></div>
  <header class="header">
    
    <div class="logo" >CHAM! <br>CHAM!</div>

    <div class="rightside">  
      <img src="images/woman.png" alt="" class="profilepic">
      <span class="name"><span>
    </div>

  </header>

        <form id="addlearnermenu" class="formtab">
          
            <input class="input" id="name" placeholder="Enter learner's name" type="text">
            
            <input class="input" id="age" placeholder="Enter learner's age" type="text">

            <input class="input" id="class" placeholder="Enter learner's class" type="text">

            <select class="input" id="language" placeholder= 'List of Languages' type="text">
              <option value="1">ENGLISH</option>
              <option value="2">SPANISH</option>
              <option value="3">TIV</option>
              <option value="4">GERMAN</option>
              <option value="5">HAUSA</option>
            </select>
            
            <input class="input" id="parent-name" placeholder="Enter parent's name" type="text">           
            
            <input class="input" id="contact-info" placeholder="Enter email" type="text">
            
            <span class="add-learner-error"></span>

        <button type="submit" class="addlearner">Add learner</button>
          
        </form>
    
  
  
  


  <div class="search-container">  
    <input type="text" placeholder="search learners..." class="search-input">    
    <i class="fas fa-search search-icon"></i>
    <button class="newlearner" id="openbtnn"><i class="fas fa-plus "></i></button>
  </div>

  <div class="studentstab">
    
    <div id="Notes-div" class="notes-div">
      <div class="note-name-sec">
        <span>Toryila's notes</span>
        <i class="fa-solid fa-up-right-and-down-left-from-center expand-note"></i>
      </div>
      <div class="note-input-sec">
        <input class="note-input" type="text" placeholder="ADD NOTE">
        <button class="new-note-button"><i class="fas fa-plus "></i></button>
      </div>
      <div class="notes-container"></div>
    </div>
  </div>

  
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
  <script defer src="app.js"></script>
  <script defer type="module" src="learner.js"></script>
  </body>
</html>
