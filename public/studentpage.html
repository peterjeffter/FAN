<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Student page</title>
  <link rel="stylesheet" href="studentpage.css">
</head>
<body>
  
  
    <header>
      <i class="fa-solid fa-angle-left backButton fa-2x" style="color: #95a0b1;" id="backButton" ></i>
      
      <h2 id="scndname" class="scndname"> </h2>

      <div class="rightside">

        <select title="CATEGORY" name="language" class="category" id="category-dropdown">
          <option value="Random">Random</option>
          <option value="Pets">Pets</option>
          <option value="WildAnimals">Wild Animals</option>
          <option value="FarmAnimals">Farm Animals</option>
          <option value="SeaAnimals">Sea Animals</option>
          <option value="Birds">Birds</option>
          <option value="Insects">Insects</option>
          <option value="SpaceandSkies">Space and Skies</option>
          <option value="Vehicles">Vehicles</option>
          <option value="Flora">Flora</option>
        </select>
         


        <div class="setprompt-div">
           <input class="setprompt" placeholder="Set prompt...">
           <img class="flag" src="images/dutch flag.webp" alt="naija">
        </div>
         
      </div>

    </header>
    <div class="giftab">

      <img id="photo" class="gif" src="photos/wild/IMG-20250213-WA0095.jpg" alt="">
      
     
      
    
      
    </div>
    
  <div class="speaker-div">
    <img src="images/microphone2.png" class="phone" width="300" height="300" alt="">
  </div>
  
  <div class="curved-background"></div>
  
  <script src="studentapage.js"></script>
</body>
</html>
